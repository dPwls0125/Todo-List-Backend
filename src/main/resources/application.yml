spring:

  application:
    name: todo

  datasource:
    url: jdbc:h2:mem:todo
    username: todo
    password :
# h2-console

  security:
    user:
      name: user
      password: 1234
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.H2Dialect
          format_sql: true
          use_sql_comments: true


